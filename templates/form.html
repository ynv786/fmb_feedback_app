<!DOCTYPE html>
<html lang="en">
<head>
    <title>Feedback Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">
    <h2 class="mb-4">FMB Thaali Feedback</h2>
    <form method="POST" class="border p-4 rounded shadow">
        
        <label class="form-label mt-3">Thaali Date:</label>
        <input type="date" name="date_of_feedback" id="date_of_feedback" class="form-control" required>
        <script>
            document.addEventListener("DOMContentLoaded", function () {
                let today = new Date();
                let yesterday = new Date();
                yesterday.setDate(today.getDate() - 1);
        
                let todayStr = today.toISOString().split("T")[0];
                let yesterdayStr = yesterday.toISOString().split("T")[0];
        
                let dateInput = document.getElementById("date_of_feedback");
                dateInput.setAttribute("max", todayStr);
                dateInput.setAttribute("min", yesterdayStr);
                dateInput.value = todayStr;
            });
        </script>
                
        <label class="form-label mt-3">Email Address:</label>
        <input type="email" name="email" class="form-control" required>
        
        <label class="form-label mt-3">Thaali Date:</label>
        <input type="date" name="date_of_feedback" class="form-control" required>
        
        <label class="form-label mt-3">Overall Rating:</label>
        <div class="d-flex align-items-center gap-3">
            <input type="radio" name="rating" value="1" required> <img src="/static/images/hate.png" alt="1-Hate" width="50">
            <input type="radio" name="rating" value="2"> <img src="/static/images/neutral.png" alt="2-Neutral" width="50">
            <input type="radio" name="rating" value="3"> <img src="/static/images/love.png" alt="3-Love" width="50">
        </div>
                
        <label class="form-label mt-3">Feedback/Comments:</label>
        <textarea name="feedback" class="form-control" rows="4"></textarea>
        
        <button type="submit" class="btn btn-primary mt-4">Submit Feedback</button>
    </form>
</body>
</html>
